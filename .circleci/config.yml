version: 2.1

orbs:
  node: circleci/node@4.5.0


jobs:
  build-and-test:  
    docker:
      - image: cimg/node:16.3
    steps:
      - checkout
      - node/install-packages:
           pkg-manager: yarn 
      - run:
          name: Build and run tests
          command: yarn build

workflows:
  build-and-test: 
    jobs:
      - build-and-test
